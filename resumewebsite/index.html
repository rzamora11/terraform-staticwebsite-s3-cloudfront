<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .placeholder {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder">
            <span>Image Placeholder</span>
        </div>
        <p>Replace the placeholder with your image</p>
    </div>
</body>
</html>
